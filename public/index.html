<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <button class="button" onclick="openModal()" id="abrirModal">Criar</button>
    <button class="button" onclick="openModalDialog()" id="deletarModal">deletar</button>

    <dialog id="dialog">
        <input type="text" id="usuarioToBeDeleted">
        <button onclick="closeModalDialog()" id="buttonCloseDialog">fechar</button>
        <button onclick="deleteUser()" id="deletar">deletar</button>
    </dialog>
    
    <div class="modal" id="modal">
        <div class="content">

            <p>Preencha todas as informações</p>

            <div>
                <label for="">Nome</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="">Email</label>
                <input type="text" id="email">
            </div>
            <div>
                <label for="">Idade</label>
                <input type="number" id="age">
            </div>
            
            <div id="botoes">
                <button id="sair">sair</button>
                <button onclick="addUser()" class="buttonModal">adicionar</button>
                   
                </div>
            </div>
        </div>

        <div class="containerCrud" >

            <p>name</p>
            <p>email</p>
            <p>age</p>  
            
        </div>

        <div class="containerUsers" id="containerUsers">
            
        </div>        

        <script src="./main.js"></script>
   
</body>
</html>
